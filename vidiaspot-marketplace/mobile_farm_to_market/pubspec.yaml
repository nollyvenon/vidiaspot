name: vidiaspot_farm_to_market
description: A marketplace app for farmers to sell products directly to consumers.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.17.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State management
  provider: ^6.0.5

  # HTTP requests
  http: ^0.13.5

  # Local storage
  shared_preferences: ^2.0.15

  # Charts
  syncfusion_flutter_charts: ^23.1.36

  # Firebase
  firebase_core: ^2.15.1

  # Image picker
  image_picker: ^0.8.7+5

  # Location services
  geolocator: ^9.0.2
  geocoding: ^2.1.1

  # QR/Barcode scanning
  qr_code_scanner: ^1.0.1

  # Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true